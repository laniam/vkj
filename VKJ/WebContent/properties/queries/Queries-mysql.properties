### Users ###
AUTH_USER=SELECT P.PERSON_ID, P.FIRST_NAME, P.LAST_NAME, R.ROLE_ID, R.ROLE_NAME, U.PASSWORD FROM PERSONS P, ROLES R, USERS U WHERE U.LOGIN_ID = ? AND U.PERSON_ID = P.PERSON_ID AND U.ROLE_ID = R.ROLE_ID

### Menus for Role ###
MENU_DISPLAY=SELECT M.MENU_ID AS MENU_ID, M.LABEL AS LABEL, M.URL AS URL, M.PARENT_ID AS PARENT_ID FROM MENUS M JOIN ROLE_MENU_MAPPING RMM ON M.MENU_ID = RMM.MENU_ID AND RMM.ROLE_ID = ? ORDER BY M.PARENT_ID, M.MENU_ID ASC

### MASTERS ###
FETCH_ALL_ROLES=SELECT ROLE_ID, ROLE_NAME FROM ROLES ORDER BY ROLE_ID ASC;
FETCH_ALL_USERS=SELECT P.PERSON_ID, P.FIRST_NAME, P.LAST_NAME, P.GENDER, P.EMAIL_ID, P.MOBILE, R.ROLE_ID, R.ROLE_NAME FROM PERSONS P, ROLES R, USERS U WHERE U.PERSON_ID = P.PERSON_ID AND U.ROLE_ID = R.ROLE_ID ORDER BY P.PERSON_ID
UPDATE_USER_ROLE=UPDATE USERS SET ROLE = ? WHERE PERSON_ID = ?
UPDATE_USER=CALL UPDATE_USER(?, ?, ?, ?, ?, ?, ?)
DELETE_USER=DELETE FROM PERSONS WHERE PERSON_ID = ?
CREATE_USER=CALL CREATE_USER(?, ?, ?, ?, ?, ?, ?, ?)

