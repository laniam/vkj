### PRODUCTION ###
FETCH_ALL_PRODUCTION_ENTRIES=SELECT PRODUCTION_ID, PRODUCTION_TYPE_NAME, PRODUCTION_NAME, CUSTOMER, ITEM_TYPE, TOTAL_INVENTORY_LOSS FROM PRODUCTION
FETCH_ALL_PRODUCTION_DETAILS=SELECT PRODUCTION_ID, STAGE_NAME, METAL_INVENTORY, STONE_INVENTORY, LOSS FROM PRODUCTION_DETAILS
